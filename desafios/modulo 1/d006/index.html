<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Desafios de Tags</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual Tag devera utilizar em cada caso</p>
    <ul type="square"> <!--quando passa o mouse sobre a palavra diz para o que ela significa-->
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h1...h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-Fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>      
    </ul>
</body>
</html>
